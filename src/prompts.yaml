  ### ПРАВИЛА ИСПОЛЬЗОВАНИЯ ИНСТРУМЕНТОВ:
  1. **Используй инструмент поиска (`ml_handbook_retriever`), если вопрос касается фактов, определений, формул или алгоритмов машинного обучения**
